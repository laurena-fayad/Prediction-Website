<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bassarah</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="header-section">
            <h1 class="title container noselect">Bassarah</h1>
            <div class="header container">
                <div class="header-text noselect">
                    <h1> I can predict your age, gender and nationality.</h1>
                    <p class="dog-text">And here's a cute dog picture. You're welcome.</p>
                </div>
                <div class="header-img"> 
                    <img id="dog-img" src="">
                </div>
            </div>    
        </div>

        <div class="name-input-section">
            <div class="name-input container">
                <label for="name">Enter your first name</label>
                <input type="text" id="name" name="name">
                <a href="#"><button type="button" id="get-predictions-btn">Get Predictions</button></a>  
            </div>
        </div>

        <div id="predictions-section">
            <h1 id="prediction-title"> <span id="fname"></span>, you are...</h1>
            <div class="container">
                <div class="predictions-types">
                    <div class="age-prediction">
                        <i class="prediction-icon far fa-id-card"></i>
                        <p class="prediction-result"><span id="age-result"></span> years old</p>
                    </div>
                    <div class="gender-prediction">
                        <i class="prediction-icon fas fa-venus-mars"></i>
                        <p class="prediction-result" id="gender-result"></p>
                    </div>
                    <div class="nationality-prediction">
                        <i class="prediction-icon fas fa-globe-asia"></i>
                        <p class="prediction-result" id="country-result1"></p>
                        <p class="prediction-result" id="country-result2"></p>
                        <p class="prediction-result" id="country-result3"></p>
                    </div>    
                </div>    
            </div>
        </div>
        <div id="footer"></div>

        <script src="https://kit.fontawesome.com/b2cb8c4ddf.js" crossorigin="anonymous"></script>
        <script src="prediction.js"></script>
    </body>
</html>
